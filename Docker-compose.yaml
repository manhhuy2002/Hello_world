version: '3'
services:
    web:
        build: .
        ports: 
            - 8000:8000
        command: bash -c " python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
        depends_on:
            - db
        restart: always
    db:
        image: postgres
        volumes:
            - postgres:/var/lib/postgresql/data/
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=huytran1!!

volumes:
    postgres: